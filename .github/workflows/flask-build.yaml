name: CI for Flask App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Adjust version to match your project

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run tests
    #- name: Run tests
    #  run: |
    #    pytest tests/

    # Step 5: Start the Flask app
    - name: Check if Flask app runs
      run: |
        python application.py &
        sleep 10
        curl -I http://127.0.0.1:5000

    # Step 6: Stop the Flask app
    - name: Kill Flask app
      run: |
        pkill -f application.py

    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Flask-test
        environment_name: Flask-test-env
        version_label: 12345
        region: us-east-1
        deployment_package: deploy.zip
